<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="./dashboard.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container-fluid">
            <!-- Dashboard -->
            <div class="page">
                <div class="row ">
                    <div class="col-md-3 dashboard">
                        <br><br>
                        <h3 style="text-align: center;">Protons InfoTech</h3>
                        <hr>
                        <ul style="list-style: none;">
                            <li><img src="dashboard.jpeg"
                                    alt>&nbsp;&nbsp;DashBoard </li>
                            <li><img src="project.png"
                                    alt>&nbsp;&nbsp;TopProjects</li>
                            <li><img src="clients.jpeg"
                                    alt>&nbsp;&nbsp;OurClients</li>
                            <li><img src="services.png"
                                    alt>&nbsp;&nbsp;Services</li>
                            <li> <img src="review.png"
                                    alt>&nbsp;&nbsp;Reviews</li>
                        </ul>
                    </div>

                    <div class="col-md-9 content">
                        <div class="row">
                            <nav class="navbar navbar-expand-lg navbar-light ">
                                <div class="container-fluid">
                                    <img class="logo" src="logo1.jpg" alt
                                        width="100%" height="100%">
                                    &nbsp;&nbsp;
                                    <a class="navbar-brand" href="#">Proton</a>
                                    <button class="navbar-toggler" type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#navbarNavAltMarkup"
                                        aria-controls="navbarNavAltMarkup"
                                        aria-expanded="false"
                                        aria-label="Toggle navigation">
                                        <span
                                            class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse"
                                        id="navbarNavAltMarkup">
                                        <div class="navbar-nav">
                                            <a class="nav-link active"
                                                aria-current="page"
                                                href="#">Home</a>
                                            <a class="nav-link" href="#">About
                                                Us</a>
                                            <a class="nav-link"
                                                href="#">Contact</a>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <br><br>

                        <div class="row">
                            <div class="card"
                                style="width: 20%;">
                                <div class="card-body">
                                    <h5 class="card-title">Live Projects</h5>
                                    <p><h2>12</h2> projets we are working on.</p>
                                </div>
                            </div>
                            <div class="card"
                                style="width: 20%;">
                                <div class="card-body">
                                    <h5 class="card-title">Clients</h5>
                                    <p><h2>500+</h2> Happy Clients</p>
                                </div>
                            </div>
                            <div class="card"
                                style="width: 20%;">
                                <div class="card-body">
                                    <h5 class="card-title">Customer Rating</h5>
                                    <div><h2>4.7</h2> /5</div>
                                </div>
                            </div>
                            <div class="card"
                                style="width: 20%;">
                                <div class="card-body">
                                    <h5 class="card-title">Growth Rate</h5>
                                    <div><h2>6.25%</h2>/year</div>

                                </div>
                            </div>
                        </div>
                        <br><br>
                        

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
