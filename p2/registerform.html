<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="form.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

        <script

    </head>
    <body>
        <div class="container">

            <div class="form1">
                <h3>Register</h3>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1"
                            class="form-label">Name</label>
                        <input type="text" class="form-control" id="name"
                            placeholder="Name">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email
                            address</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="Mail Address">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1"
                            class="form-label">Password</label>
                        <input type="password" class="form-control" id="psd"
                            placeholder="Password">
                    </div>
                    <div>
                        <button onclick="saveData()" type="submit"
                            class="btn btn-primary">Register</button>
                        <a href="loginform.html"><div
                                class="btn btn-primary">Login</div></a>

                    </div>
                </form>
            </div>
        </div>
    </body>
    <script>
    function goToLogin(){
    
    }

    function saveData(){
        let name,email,psd;
        name=document.getElementById("name").value;
        email=document.getElementById("email").value;
        psd=document.getElementById("psd").value;

        if(name=="" || email=="" || psd==""){
            alert("Please fill all fields");
        }

        else{
            let user_records=new Array();

            user_records=JSON.parse(localStorage.getItem("users"))? JSON.parse(localStorage.getItem("users")):[]
            if(user_records.some((v)=>{ return v.email== email})){
                alert("Email Alrready Exist");
            }

            else{
                user_records.push({
                    "name":name,
                    "email":email,
                    "psd":psd
                })
                localStorage.setItem("users",JSON.stringify(user_records));
                alert("Registration Successful");
            }
        }
    }
</script>
</html>
